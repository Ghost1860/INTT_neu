  			<h2>Produkte auffüllen</h2>

        <div id="content">
          <form class="form-horizontal" action="../php/produktauffüllungREST.php" method="POST">
            <fieldset>
              <input type="hidden" name="action" value = "PUT">
              <!-- Form Name -->
              <legend>Hier Daten eintragen</legend>


              <div class="form-group">
                <label class="col-md-4 control-label" for="InventoryID">InventoryID</label>
                <div class="col-md-4">
                  <input id="InventoryID" name="InventoryID" placeholder="0" class="form-control input-md" required="true" type="text">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="StationID">StationID</label>
                <div class="col-md-4">
                  <input id="StationID" name="StationID" placeholder="0" class="form-control input-md" required="true" type="text">
                </div>
              </div>


              <div class="form-group">
                <label class="col-md-4 control-label" for="ProductID">Welches Produkt soll aufgefüllt werden?(ID)</label>
                <div class="col-md-4">
                  <input id="ProductID" name="ProductID" placeholder="0" class="form-control input-md" required="true" type="text">
                </div>
              </div>




              <div class="form-group">
                <label class="col-md-4 control-label" for="open">Produkte hinzufügen</label>
                <div class="col-md-4">
                  <button id="open" name="open" class="btn btn-primary">hinzufügen</button>
                </div>
              </div>
            </fieldset>
          </form>
